<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD DEPARTMENT</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">ADD DOCTOR PAGE....!</h4>

                  <form class="forms-sample" method="post" action="{% url 'doctorsave' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">

                      <label for="exampleInputName1" >Doctor Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="doc_name" name="doc_name">
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Doctor Specialization</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="doc_spec"></textarea>
                    </div>
                      <div class="form-group">
                      <label for="exampleTextarea1">Doctor Overview</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="doc_desc"></textarea>
                    </div>
                      <div class="form-group">
                    <label for="exampleFormControlSelect1">Select Department</label>
                    <select class="form-control form-control-lg" id="exampleFormControlSelect1" name="Departmentname">
                        <option>Select Category</option>
                        {% for i in department %}
                      <option>{{i.Departmentname}}</option>
                        {% endfor %}


                    </select>
                  </div>
                    <div class="mb-3">
                                <label for="formFile" class="form-label">Doctor Images</label>
                                <input class="form-control " type="file" id="formFile" name="doc_image">
                            </div>
                    <button type="submit" class="btn btn-success mr-2">Submit</button>
                    <button class="btn btn-danger">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
        {% for i in messages %}
            {% if i.tags == 'warning' %}
                <script>
                    swal('{{i}}', '' ,'warning');

                </script>
            {% elif i.tags == 'error' %}
                <script>
                     swal('{{i}}', '' ,'warning');
                </script>
            {% elif i.tags == 'success' %}
                <script>
                     swal('{{i}}','','success');
                </script>
            {% else %}
                <script>
                    swal('{{i}}','','info');
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}

</body>
</html>
{% endblock %}
